  <body>
    <div class="container">
      <div class="sidebar sidebar-go">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/services.html">Services</a></li>

      <div class="main">

        <div class="hamburger">
          <img class="Line" src="/LineLogo.png" alt="" width="23">
          <img class="cross" src="/cross.png" alt="" width="23">
        </div>

        <div class="contactform">
            <h1>Contact me for work/General Enqueries</h1>
          <form>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Enter your name</label>
              <input type="text" class="form-control" id="clientemail" aria-describedby="emailHelp"/>
              <!-- <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"/>
              <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phon no</label>
              <input type="phone" class="form-control" id="clientphone"/>
            </div>
            <div class="mb-3">
                <label for="clientemail" class="form-label">Enquiry</label>
                <input type="text" class="form-control" id="clientemail" aria-describedby="emailHelp"/>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div> -->
              </div>
            <div class=" client">
              <input type="checkbox" class="form-check-input" id="isclient"/>
              <label class="form-check-label" for="isclient">I want to work on a project with me</label>
            </div>
            <button type="submit" class="btn-btn-sm">Submit</button>
          </form>
        </div>
      </div>
